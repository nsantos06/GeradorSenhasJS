<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <main>
    <section class="hero">
        <h1 class ="title">Gerador de Senhas</h1>
        <p class ="subtitle">
            Utilize o nosso gerador online para criar uma senha forte e segura.
        </p>
    </section>

    <section class="box">
        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password"/>
            </div>
            <div class="actions">
                <button id="copy-1">
                    <img src="copy-svgrepo-com.svg" width="42">
                </button>
                <button id="renew">
                     <img src="renew-svgrepo-com.svg" width="42">
                </button>
            </div>
        </div>
        <div class="security-indicator">
            <div id="security-indicator-bar" class = "bar critical"></div>
        </div>
    </section>

    <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
            <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input 
                type="range" 
                name="password-length"
                class = "slider" 
                id="password-length" 
                value="16" 
                min="4" 
                max="64"
            />
            </div>
            <div class="config">
                <label class="checkbox-container">
                    <span class="text">Maiúsculas</span>
                    <input type="checkbox" id="uppercase-check" checked/>
                    <span class="checkmark"></span>
                </label>
                
                <label class="checkbox-container">
                    <span class="text">Números</span>
                    <input type="checkbox" id="number-check" checked/>
                    <span class="checkmark"></span>
                </label>
                
                <label class="checkbox-container">
                    <span class="text">Símbolos</span>
                    <input type="checkbox" id="symbol-check" checked/>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </section>

    <div class="submit">
        <button id = "copy-2">Copiar Senha</button>
    </div>
    
    </main>   
    
    <script>
        let passwordLength = 16
        const inputEl = document.querySelector("#password")
        const upperCaseCheckEl = document.querySelector("#uppercase-check")
        const numberCheckEl = document.querySelector("#number-check")
        const symbolCheckEl = document.querySelector("#symbol-check")
        const securityIndicatorBarEl = document.querySelector("#security-indicator-bar")
        
        //Função para gerar a senha
        function generatePassword(){
            let chars = "abcdefghjklmnpqrstuvwxyz"
            
            const upperCaseChars = "ABCDEFGHJKLMNPQRSTUVWXYZ"
            const numberChars = "123456789"
            const symbolChars = "?!@&*()[]"

            if(upperCaseCheckEl.checked){
                chars += upperCaseChars
            }

            if(numberCheckEl.checked){
                chars += numberChars
            }
            
            if(symbolCheckEl.checked){
                chars += symbolChars
            }


            let password = ""

            for (let i = 0; i<passwordLength; i++){
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }
            inputEl.value = password
            calculateQuality()
        }

        //Função que calcula o estado da barra (%)
        function calculateQuality(){
            //T*0.25 + M*0.15 + N*0.25 + S*0.35 = 100
            const percent = Math.round((passwordLength / 64) * 25 + (upperCaseCheckEl.checked ? 15 : 0) + (numberCheckEl.checked ? 25 : 0) + (symbolCheckEl.checked ? 35 : 0))
            console.log(percent)
            securityIndicatorBarEl.style.width = `${percent}%`
        }

        //Função para copiar no navegador
        function copy(){
            navigator.clipboard.writeText(inputEl.value)
        }
        
        //Tamanho da Senha
        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", function(){
            passwordLength = passwordLengthEl.value
            document.querySelector('#password-length-text').innerText = passwordLength
            generatePassword()
        })
        upperCaseCheckEl.addEventListener("click", generatePassword)
        numberCheckEl.addEventListener("click", generatePassword)
        symbolCheckEl.addEventListener("click", generatePassword)



        document.querySelector("#copy-1").addEventListener('click', copy)
        document.querySelector("#copy-2").addEventListener('click', copy)

        //Chamando a Função
        generatePassword()
    </script>

</body>
</html>
