<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <main>
    <section class="hero">
        <h1 class ="title">Gerador de Senhas</h1>
        <p class ="subtitle">
            Utilize o nosso gerador online para criar uma senha forte e segura.
        </p>
    </section>

    <section class="box">
        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password"/>
            </div>
            <div class="actions">
                <button id="copy-1">
                    <img src="copy-svgrepo-com.svg" width="42">
                </button>
                <button id="renew">
                     <img src="renew-svgrepo-com.svg" width="42">
                </button>
            </div>
        </div>
        <div class="security-indicator">
            <div id="security-indicator-bar" class = "bar safe" style="width: 90%"></div>
        </div>
    </section>

    <input 
        type="range" 
        name="password-length" 
        id="password-length" 
        value="16" 
        min="4" 
        max="64"
    />
    <button id = "copy-2">Copiar Senha</button>
    </main>   
    
    <script>
        let passwordLength = 16
        const inputEl = document.querySelector("#password")
        
        //Função para gerar a senha
        function generatePassword(){
            const chars = "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

            let password = ""

            for (let i = 0; i<passwordLength; i++){
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }
            inputEl.value = password
            
        }

        //Função para copiar no navegador
        function copy(){
            navigator.clipboard.writeText(inputEl.value)
        }
        
        //Tamanho da Senha
        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", function(){
            passwordLength = passwordLengthEl.value
            generatePassword()
        })

        document.querySelector("#copy-1").addEventListener('click', copy)
        document.querySelector("#copy-2").addEventListener('click', copy)

        //Chamando a Função
        generatePassword()
    </script>

</body>
</html>
